<div class="parent">
<p>FirstName: {{ firstName }}</p>
<p>LastName: {{ lastName }}</p>
<p>Age: {{ age }}</p>

<!-- Below we use property binding using square brackets -->
<img [src]="product.pImage">

<!-- Evertything below is string interpolation -->
<p> {{ product.phoneBrand }}</p>
<p> {{ product.phoneType }}</p>
<p> {{ product.phoneSerial }}</p>
<p> {{ "Discounted price is: $" + getDiscount() }}</p>
<p> {{product.inStock > 0 ? 'Only ' + product.inStock + ' items left': 'Not in Stock'}}</p>
<button [disabled]="!(product.inStock > 0)">Buy Now</button> 
<br>
<input bind-value="randomName">

        <div class="child">
            <app-child></app-child>
        </div>
</div>
