<div class="ekart--product--container">
    <app-search></app-search>
    
    <div style="margin-bottom: 20px;">
    <app-filter 
    [allBrands]="totalProdCount" 
    [priceOver]="productInStock"
    [priceUnder]="productNotInStock" 
    (selectedFilterRadioButtonChanged)="onFilterChanged($event)"
    ></app-filter>
    </div>

    <div *ngFor="let prod of products" >
        <app-product [product]="prod" app-product *ngIf="selectedFilterRadioButton === 'all' || prod.inStock.toString() === selectedFilterRadioButton" ></app-product>
    </div>
</div>
