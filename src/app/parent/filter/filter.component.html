<div class="filter-container">
    <span>Filter: </span>

    <input 
    type="radio" 
    name="filter"
    value="all" 
    [(ngModel)]="selectedFilterRadioButton" 
    (change)="onSelectedFilterRadioButtonChanged()"/>
    <span>{{ " All " + allBrands + " Items"}}</span>

    <input 
    type="radio" 
    name="filter" 
    value="true" 
    [(ngModel)]="selectedFilterRadioButton" 
    (change)="onSelectedFilterRadioButtonChanged()" />
    <span>{{priceOver + ' Items In Stock'}}</span>

    <input 
    type="radio" 
    name="filter" 
    value="false" 
    [(ngModel)]="selectedFilterRadioButton" 
    (change)="onSelectedFilterRadioButtonChanged()"/>
    <span>{{priceUnder + ' Items Out of Stock'}}</span>


</div>
