<div class="ekart--search--product">
    <input class="ekart-search-product-input" [value]="searchText" [(ngModel)]="searchText" (input)="onSearchTextChange()">
    <button class="btn btn-search">Search</button>
</div>
<div class="ekart-search-result-for">
    <p *ngIf="searchText != ''"><strong>Search result for:</strong> {{ searchText }} </p></div>
